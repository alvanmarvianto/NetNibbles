{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
    <title>NetNibbles | Login</title>
</head>
<body>
    <div class="container">
        <h1><img src="{% static 'images/logo.png' %}"></h1>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Create Account</a></p>
    </div>
</body>
</html>
