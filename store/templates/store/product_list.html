{% load static %}
{% include 'menu/main.html' %}
<!-- Bootsrap Connect -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<!-- Load CSS -->
<link href="{% static 'css/cssauth.css' %}" rel="stylesheet">

<!-- Code -->
<!DOCTYPE html>
<html>
<head>
    <title>NetNibbles | Tambah Menu</title><link rel="icon" href="{% static 'images/logojudul.png' %}" type="image/png" />
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center">
            <div class="col-4 d-flex justify-content-center full-height">
                <div class="img-container">
                    <img src="{% static 'images/authasset/burger.png' %}" class="img-fluid" alt="Burger Image">
                </div>
            </div>
            <div class="col-6 px-5 d-flex flex-column justify-content-center full-height">
                <div class="container-fluid rs">
                    <h1>Tambah Menu</h1>
                    <br>
                    <br>
                    <br>
                    <form method="post" enctype="multipart/form-data"">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Nama Produk:</label>
                            {{ form.name }}
                        </div>
                        <br><div class="mb-3">
                            <label for="id_price" class="form-label">Harga:</label><br>
                            {{ form.price }}
                        </div>
                        <br><div class="mb-3">
                            <label for="id_image" class="form-label">Gambar Produk:</label><br>
                            {{ form.image }}
                        </div>
                        <br><div class="mb-3">
                            <label for="id_category" class="form-label">Kategori:</label><br>
                            {{ form.category }}
                        </div>
                        <br><div class="mb-3">
                            <label for="id_stock" class="form-label">Jumlah Stok:</label><br>
                            {{ form.stock }}
                        </div>
                        <button type="submit">Simpan</button>

                        
                    </form>
                    
                </div>
            </div>
        </div>
</body>
</html>
